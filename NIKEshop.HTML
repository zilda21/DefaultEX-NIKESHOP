<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moataz Nike Store</title>
    <link rel="stylesheet" href="/z.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link to JS script -->
    <script defer src="/zizi.js"></script>
</head>
<body>
    <div class="intro">
        <h1>Welcome to Moataz Nike Store</h1>
        <p>This store is hosted by Nike and we sell original products.</p>
    </div>
    <div class="content hidden">
        <div class="navbar">
            <h1>Moataz Nike</h1>
            <div class="cart" onclick="toggleCart()">
                <i class="bi bi-cart2"></i>
                <div class="cartAmount">0</div>
                <ul class="nav-links">
                    <li><a href="#">Favorite</a></li>
                </ul>
            </div>
        </div>
        <div id="shop" class="shop"></div>
        <div id="cartItems" class="cart-items hidden"></div>
    </div>
</body>
</html>
